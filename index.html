    <link rel="stylesheet" href="./css/style.css">

    <title>Tienda</title>

<body>
    <h1>Carrito de Compras</h1>
        
    <div id="productos">
        <h2>Productos Disponibles</h2>

            <li>Camisa <button onclick="agregarAlCarrito('Camisa', 1)">Agregar al Carrito</button></li>

    </div>
